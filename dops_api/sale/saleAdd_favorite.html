<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>销售-收藏夹</title>
  <style>
    body{
      font-family: Calibri, "Microsoft YaHei";
      font-size: 14px;
    }

    table{
      border-collapse: separate;
      border-spacing: 1px;
      background-color: gainsboro;
      width: 100%;
    }

    td{
      background-color: white;
      padding: 4px;
      vertical-align: top;
      line-height: 180%;
    }
    td:first-child{
      width: 200px;
    }

  </style>
</head>
<body>

<table>

  <tr>
    <td>页面布局</td>
    <td><a href="http://ftp.hddomain.cn/wikifs/PDC/DNET/site/dpos/1.13-SNAPSHOT/server/dpos-ux/prototype/pc/index.html#g=1&p=销售收银及结算" target="_blank">销售收银及结算</a> </td>
  </tr>

  <th>操作</th>
  <th>响应</th>
  <tr>
    <td >界面初始化</td>
    <td>
      根据获得的"收藏夹"数据对象, 显示收藏夹信息 <br>
      默认得到的信息是"第一个分类"的商品列表 <br>
      "第一个分类"样式选中
    </td>
  </tr>
  <tr>
    <td>点击"XX分类"</td>
    <td>
      调用接口: <a href="../apiDefine/_{shop}_skuFavorite_get_byCategory.js" target="_blank">/{shop}/skuFavorite/get/byCategory</a> <br>
      选中的"XX分类", 样式选中
    </td>
  </tr>

  <tr>
    <td>点击收藏夹的排序</td>
    <td>
      "默认": 恢复到默认的排序 <br>
      "价格": 在前端对于收藏夹商品列表进行"价格"的升序/降序 <br>
      "名称": 在前端对于收藏夹商品列表进行"名称"的升序/降序 <br>
    </td>
  </tr>

  <tr>
    <td>点击"收藏夹"中的一个商品</td>
    <td>
      销售单.商品行数据, 增加该商品
    </td>
  </tr>

  <tr>
    <td>点击"收藏夹设置"</td>
    <td>
      <a href="saleAdd_favoriteMod.html" target="saleAdd_favoriteMod">进入销售-收藏夹设置</a>
    </td>
  </tr>
</table>

</body>
</html>
